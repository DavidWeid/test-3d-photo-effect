<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>3D Photo Effect</title>
  </head>
  <body>
    <!-- <script src="pixi-v5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>

    <script>
      let app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight
      });
      document.body.appendChild(app.view);

      let img = new PIXI.Sprite.from("yoi-solo-color.png");
      img.width = window.innerWidth;
      img.height = window.innerHeight;
      app.stage.addChild(img);

      depthMap = new PIXI.Sprite.from("yoi-solo-color-dm.png");
      app.stage.addChild(depthMap);

      displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
      app.stage.filters = [displacementFilter];

      window.onmousemove = function(e) {
        displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) / 100;
        displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) / 100;
      };
    </script>
  </body>
</html>
